language: android
jdk: oraclejdk8
env:
  global:
  - ANDROID_API=28
android:
  components:
  - tools
  - platform-tools
  - build-tools-28.0.3
  - android-${ANDROID_API}
  - extra-android-m2repository
  licenses:
  - android-sdk-license-.+
before_install:
- openssl aes-256-cbc -K $encrypted_75867a0238aa_key -iv $encrypted_75867a0238aa_iv
  -in postoffice.jks.enc -out postoffice.jks -d
  - yes | sdkmanager "platforms;android-28"
before_cache: "-rm -f $HOME/.gradle/caches/modules-2/modules-2.lock -rm -fr $HOME/.gradle/caches/*/plugin-resolution/"
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
script:
- "./gradlew assembleRelease"
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: "/home/travis/build/AlirezaAtGeeks/android_pipeline_test/app/build/outputs/apk/release/*"
  on:
    repo: AlirezaAtGeeks/android_pipeline_test
    tags: true
